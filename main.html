<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <style>
        .invalid-feedback {
            color: red;
        }
    </style>
</head>
<body>
    <form action="#" method="POST">
        <div>
            <label for="first-name-input">First Name:</label>
            <input type="text" id="first-name-input" name="first_name" required>
            <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div>
            <label for="last-name-input">Last Name:</label>
            <input type="text" id="last-name-input" name="last_name" required>
            <div class="invalid-feedback">Please enter your last name.</div>
        </div>
        <div>
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" name="email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div>
            <label for="college-input">College Name:</label>
            <input type="text" id="college-input" name="college_name" required>
            <div class="invalid-feedback">Please enter your college name.</div>
        </div>
        <div>
            <label for="roll-no-input">Roll No:</label>
            <input type="text" id="roll-no-input" name="roll_no" required>
            <div class="invalid-feedback">Please enter your roll number.</div>
        </div>
        <div>
            <label>Graduation Year:</label>
            <select name="graduation_year">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="conditions-checkbox" name="agree_conditions" required>
            <label for="conditions-checkbox">I agree to the internship conditions.</label>
            <div class="invalid-feedback">You must agree to the conditions to apply.</div>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
